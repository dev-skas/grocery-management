<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css">
    <title>Grocery Challenge</title>
</head>
<body>

    <div class="headname">
        <h2 style=" font-family: Georgia, 'Times New Roman', Times, serif;">Grocery Management </h2>
    </div>

      <!-- edit section -->

<div id="editSec" class=" hide inputContainer">
  <h4 onclick="edithide()" style="text-align: right;"> X</h4>
  <h5 style="text-align: center;">Edit Data</h5>            
       <label >Seriol Number</label>
      <input  onkeyup="editData()" type="text" id="editsn"  placeholder="Product Serial No">
      <span id="validno" style="color: red; font-size: 18px;"></span>
      <br>
      <label> Name</label>
      <input type="text" id="editname" placeholder="Product name..">
      <br>

      <label>Quantity</label>
      <input type="number" id="editqn"  placeholder="Product Quantity..">
      <br>

      <label>Unit</label>
      <input type="text" id="editunit"  placeholder="Product Unit..">
      <br>

      <label>Department</label>
      <input type="text" id="editdep" placeholder="Product Department..">
      <br>
      
      <label>Notes</label>
      <input type="text" id="editnote" placeholder="Notes..">
      <br>
  
      <button onclick="editsubmit()" class="submit"> Submit</button> 

    </div>

<!-- table section  -->
  <div class="tableContainer ">
  
     
    <table class="table  table-bordered  table-striped">
   
        <tr>
          <th>SN</th>
          <th>Name</th>
          <th>Quantity</th>
          <th>Unit</th>
          <th>Department</th>
          <th>Notes</th>
        </tr>

        <tbody id="data"></tbody>
      
       
    </table>
      
  </div>

<!-- input section    -->
  <div id="inputSec" class=" hide inputContainer">
            <h4 onclick="hide()" style="text-align: right;"> X</h4>
            <h5 style="text-align: center;">Add New Data</h5>            
                 <!-- <label>Seriol Number</label>
                <input type="text" id="sn"  placeholder="Product Serial No">
                <br> -->
                <label> Name</label>
                <input type="text" id="name" placeholder="Product name..">
                <br>

                <label>Quantity</label>
                <input type="number" id="qn"  placeholder="Product Quantity..">
                <br>

                <label>Unit</label>
                <input type="text" id="unit"  placeholder="Product Unit..">
                <br>

                <label>Department</label>
                <input type="text" id="dep" placeholder="Product Department..">
                <br>
                
                <label>Notes</label>
                <input type="text" id="note" placeholder="Notes..">
                <br>
            
                <button onclick="submit()" class="submit"> Submit</button> 

              

  </div>
<!-- search section  -->
  <div id="searchsection" class=" hide searchSec">
    <h4 onclick="searchhide()" style="text-align: right;"> X</h4>
  <label id="searchLabel"></label>
   <input type="text" id="searchInput" onkeyup="search()"  placeholder="Product Name" >
  <button onclick="refresh()" class="refreshBtn" ><i  class="fa fa-redo"></i>  Reset</button>
  </div>
  


    <span id="editData"onclick="editView()" class="editButton"><i  class="fas fa-edit">  edit Data</i> </span>

    <span id="addData"onclick="addView()" class="serachButton"><i  class="fas fa-plus">  Add Data</i> </span>
 
    <span id="searchData" onclick="serchView()" class="add"><i  class="fas fa-search">  Search Data</i> </span>


    <script src="script.js"></script>
</body>
</html>
